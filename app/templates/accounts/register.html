{% extends "base.html" %} {% load to_validity_class %} {% block content %}
<main class="flex-grow-1 landing-background">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
                <div class="card bg-white bg-opacity-75 shadow-sm p-4">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Eventhub</h3>
                        <form
                            method="POST"
                            action="/accounts/register/"
                            class="vstack gap-3"
                        >
                            {% csrf_token %}
                            <div>
                                <label for="email" class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    class="form-control {{ errors|to_validity_class:'email' }}"
                                    id="email"
                                    name="email"
                                    placeholder="Ingresá tu email"
                                    required
                                    value="{{ data.email }}"
                                />
                                <div class="invalid-feedback">
                                    {{ errors.email }}
                                </div>
                            </div>
                            <div>
                                <label for="username" class="form-label"
                                    >Usuario</label
                                >
                                <input
                                    type="text"
                                    class="form-control {{ errors|to_validity_class:'username' }}"
                                    id="username"
                                    name="username"
                                    placeholder="Ingresá tu usuario"
                                    required
                                    pattern="^[A-Za-z0-9@\$\.\+-_]+"
                                    value="{{ data.username }}"
                                />
                                <div class="form-text">
                                    Solo letras, números y @/./+/-/_
                                </div>
                                <div class="invalid-feedback">
                                    {{ errors.username }}
                                </div>
                            </div>
                            <div>
                                <label for="password" class="form-label"
                                    >Contraseña</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Ingresá tu contraseña"
                                    required
                                    minlength="8"
                                />
                                <div class="form-text">
                                    Mínimo 8 caracteres. No debe ser una
                                    contraseña comunmente utilizada ni solo
                                    números.
                                </div>
                            </div>
                            <div>
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    value="true"
                                    name="is-organizer"
                                    id="is-organizer"
                                />
                                <label
                                    class="form-check-label"
                                    for="is-organizer"
                                    >Es organizador?</label
                                >
                            </div>
                            <div>
                                <label for="password-confirm" class="form-label"
                                    >Confirmar contraseña</label
                                >
                                <input
                                    type="password"
                                    class="form-control {{ errors|to_validity_class:'password' }}"
                                    id="password-confirm"
                                    name="password-confirm"
                                    placeholder="Volvé a ingresar tu contraseña"
                                    required
                                />
                                <div class="invalid-feedback">
                                    {{errors.password}}
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Registrate
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
