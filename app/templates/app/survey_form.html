{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4 text-center">Encuesta de satisfacción</h2>
            <div class="card shadow">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label class="form-label fw-bold">¿Qué tan satisfecho estás con la experiencia de compra?</label>
                            {% include "components/star_rating.html" with name="satisfaction" selected=form.satisfaction.value readonly=False %}
                        </div>

                        <div class="mb-3">
                            <label for="id_issue" class="form-label fw-bold">¿Hubo algo que no funcionó como esperabas?</label>
                            <div>{{ form.issue }}</div>
                        </div>

                        <div class="form-check mb-4">
                            <label class="form-check-label ms-2 fw-bold" for="id_recommend">
                                ¿Recomendarías nuestro sistema a otros?
                            </label>
                            {{ form.recommend }}
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar encuesta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
