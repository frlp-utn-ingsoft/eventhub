{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card">
      <div class="card-body text-center">
          <h3 class="mb-4">¿Estás seguro que deseas eliminar este comentario?</h3>
          <p class="text-muted">
              "{{ comment.text }}"
              <br>
              <small class="d-block mt-2">Publicado por {{ comment.user.username }} el {{ comment.created_at|date:"d/m/Y H:i" }}</small>
          </p>

          <form method="POST">
              {% csrf_token %}
              <a href="{% url 'event_detail' comment.event.id %}" class="btn btn-secondary me-3">Cancelar</a>
              <button type="submit" class="btn btn-danger">Eliminar</button>
          </form>
      </div>
  </div>
</div>
{% endblock %}
