{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Comentario</h2>

    {% if error_message %}
        <div class="alert alert-danger">
            {{ error_message }}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="title" class="form-label">TÃ­tulo *</label>
            <input 
                type="text" 
                class="form-control" 
                id="title" 
                name="title" 
                value="{{ comment.title }}" 
                required
            >
        </div>

        <div class="mb-3">
            <label for="text" class="form-label">Comentario *</label>
            <textarea 
                class="form-control" 
                id="text" 
                name="text" 
                rows="4" 
                required>{{ comment.text }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'event_detail' id=event.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
