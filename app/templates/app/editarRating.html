{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Calificación</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="title" class="form-label">Título:</label>
            <input type="text" id="title" name="title" value="{{ rating.title }}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="rating" class="form-label">Puntaje:</label>
            <input type="number" id="rating" name="rating" value="{{ rating.rating }}" min="1" max="5" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="text" class="form-label">Comentario:</label>
            <textarea name="text" id="text" rows="4" class="form-control">{{ rating.text }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'event_detail' id=rating.event.id %}" class="btn btn-secondary ms-2">Volver al evento</a>
    </form>
</div>
{% endblock %}
