{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">Editar Calificación</h1>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Título -->
                        <div class="vstack gap-3">
                            <div>
                                <label for="title" class="form-label">Título de la calificación</label>
                                <input type="text" id="title" name="title" value="{{ rating.title }}" class="form-control" required>
                            </div>

                            <!-- Puntaje como número -->
                            <div>
                                <label for="rating" class="form-label">Puntaje</label>
                                <input type="number" id="rating" name="rating" value="{{ rating.rating }}" min="1" max="5" class="form-control" required>
                                <small class="form-text text-muted">Puntaje actual: {{ rating.rating }}/5</small>
                            </div>

                            <!-- Comentario -->
                            <div>
                                <label for="text" class="form-label">Comentario</label>
                                <textarea name="text" id="text" rows="4" class="form-control">{{ rating.text }}</textarea>
                            </div>

                            <div class="d-flex gap-3 mt-4">
                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                <a href="{% url 'event_detail' id=rating.event.id %}" class="btn btn-outline-secondary">Volver al evento</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
