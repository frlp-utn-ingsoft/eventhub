{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">
                {% if event.id %}
                    Editar evento
                {% else %}
                    Crear evento
                {% endif %}
            </h1>

            <div class="card">
                <div class="card-body">
                    {% if errors %}
                    <div class="alert alert-danger">
                        <ul class="mb-0">
                            {% for field, error in errors.items %}
                            <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    
                    <form action="{% if event.id %}{% url 'event_edit' event.id %}{% else %}{% url 'event_form' %}{% endif %}" method="POST">
                        {% csrf_token %}
                        <div class="vstack gap-3">
                            <div>
                                <label for="title" class="form-label">Título del Evento *</label>
                                <input class="form-control"
                                    id="title"
                                    required
                                    type="text"
                                    value="{{ event.title }}"
                                    name="title" />
                            </div>
                            <div>
                                <label for="description" class="form-label">Descripción *</label>
                                <textarea
                                    class="form-control"
                                    id="description"
                                    name="description"
                                    rows="4"
                                    required>{{ event.description }}</textarea>
                            </div>
                            <div>
                                <label for="venue" class="form-label">Ubicación *</label>
                                <select class="form-select" id="venue" name="venue" required>
                                    <option value="">-- Seleccionar ubicación --</option>
                                    {% for venue in venues %}
                                    <option value="{{ venue.id }}" {% if event.venue and event.venue.id == venue.id %}selected{% endif %}>{{ venue.name }} ({{ venue.city }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="date" class="form-label">Fecha *</label>
                                    <input
                                        class="form-control"
                                        id="date"
                                        required
                                        type="date"
                                        value="{{ event.scheduled_at|date:'Y-m-d'}}"
                                        name="date" />
                                </div>
                                <div class="col-md-6">
                                    <label for="time" class="form-label">Hora *</label>
                                    <input
                                        class="form-control"
                                        id="time"
                                        required
                                        type="time"
                                        value="{{ event.scheduled_at|date:'g:i'}}"
                                        name="time" />
                                </div>
                            </div>
                            <div>
                                <label for="category" class="form-label">Categoría</label>
                                <select name="category" id="category" class="form-select" required>
                                    <option value="" {% if not event.category %}selected{% endif %}>Seleccionar categoría</option>
                                    {% for category in categorys %}
                                        <option value="{{ category.id }}"
                                            {% if event.category and event.category.id == category.id %}
                                                selected
                                            {% endif %}
                                        >
                                            {{ category.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                                {% if error %}
                                    <div class="text-danger mt-2">{{ error }}</div>
                                {% endif %}
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Crear Evento</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
