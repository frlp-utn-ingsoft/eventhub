{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">
                {% if update %}
                    Editar categoría
                {% else %}
                    Crear categoría
                {% endif %}
            </h1>

            <div class="card">
                <div class="card-body">
                    <form {% if update %} action="{% url 'update_category' category.id %}" method="POST" {% else %} action="{% url 'category_form' %}" method="POST" {% endif %}>
                        {% csrf_token %}
                        <div class="vstack gap-3">
                            <div>
                                <label for="name" class="form-label">Nombre de la categoría</label>
                                <input class="form-control"
                                    id="name"
                                    required=""
                                    type="text"
                                    value="{{ category.name }}"
                                    name="name" />
                            </div>
                            <div>
                                <label for="description" class="form-label">Descripción</label>
                                <textarea
                                    class="form-control"
                                    id="description"
                                    name="description"
                                    rows="4"
                                    required="">{{ category.description }}</textarea>
                            </div>
                            <div>
                                <label for="active" class="form-label">Activo</label>
                                <input
                                    class="form-check-input"
                                    id="active"
                                    type="checkbox"
                                    {% if category.active %} checked {% endif %}
                                    name="active" />
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    {% if update %}
                                        Guardar Cambios
                                    {% else %}
                                        Crear Categoría
                                    {% endif %}
                                </button>
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
