{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="mb-0">
                        {% if object.pk %}Editar{% else %}Nueva{% endif %} Categoría
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            <strong>Error!</strong> Corrige los siguientes errores:
                            {{ form.errors }}
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label">Nombre *</label>
                            {{ form.name }}
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Descripción</label>
                            {{ form.description }}
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'category_list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>
                                {% if object.pk %}Guardar Cambios{% else %}Crear Categoría{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Estilos específicos para inputs */
    #id_name {
        width: 100%;
        padding: 8px;
        border: 1px solid #dee2e6;
        border-radius: 4px;
    }
    
    #id_description {
        width: 100%;
        height: 100px;
        padding: 8px;
        border: 1px solid #dee2e6;
        border-radius: 4px;
    }
</style>
{% endblock %}
