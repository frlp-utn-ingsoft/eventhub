{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">
                    Detalle categoria
            </h1>
            <div class="card shadow-sm border-0">
                <div class="card-body">
                        {% csrf_token %}
                        <div class="vstack gap-4">
                            <div>
                                <h6 class="text-muted mb-1">Nombre de la categoria</h6>
                                <p class="fs-5 mb-0">{{categoria.name}}</p>
                            </div>
                            <div>
                                <h6 class="text-muted mb-1">Descripción</h6>
                                <p class="fs-5 mb-0">{{categoria.description}}</p>
                            </div>
                            <div class="mb-4">
                                <h6 class="text-muted mb-1">¿Esta activa?</h6>
                                <p class="fs-5 mb-0">{% if categoria.is_active %} Si {% else %} No {%endif%}</p>  
                            </div>                               
                            <div>
                                <a href="{% url 'edit_categoria' categoria.id %}" class="btn btn-outline-primary">Editar</a>
                                <a href="{% url 'categoria' %}" class="btn btn-outline-secondary">Volver</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
