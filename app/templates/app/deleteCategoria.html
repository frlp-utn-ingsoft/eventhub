{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h2 class="text-danger mb-3">¿Eliminar categoría?</h2>
      <p class="lead">Estás a punto de eliminar la siguiente categoría:</p>

      <div class="alert alert-warning">
        <strong>{{ categoria.name }}</strong>
      </div>

      <p>Esta acción <strong>no se puede deshacer</strong>. ¿Estás seguro?</p>

      <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'categoria' %}" class="btn btn-outline-secondary">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
