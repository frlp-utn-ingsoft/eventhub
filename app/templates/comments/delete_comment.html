{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Confirmar Eliminación</h2>

    <p>¿Estás seguro de que deseas eliminar el comentario: "{{ comment.title }}"?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a href="{% url 'event_detail' id=comment.event.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
