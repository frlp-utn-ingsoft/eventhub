{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow" style="border: 2px solid #212529;">  <!-- Borde oscuro -->
        <div class="card-header text-white" style="background-color: #212529;">  <!-- Mismo color que las tablas -->
            <h2 class="mb-0">
                <i class="bi bi-exclamation-triangle-fill"></i>
                Confirmar Eliminaci贸n
            </h2>
        </div>
        
        <div class="card-body">
            <!-- Contenido de la tarjeta con tabla oscura -->
            <div class="table-responsive">
                <table class="table table-bordered border-dark">  <!-- Bordes oscuros -->
                    <thead class="table-dark">  <!-- Cabecera oscura -->
                        <tr>
                            <th colspan="2" class="text-center">Datos del Ticket a Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="fw-bold">C贸digo</td>
                            <td class="text-end">{{ object.ticket_code }}</td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Tipo</td>
                            <td class="text-end">
                                <span class="badge {% if object.type == 'VIP' %}bg-warning text-dark{% else %}bg-info{% endif %}">
                                    {{ object.get_type_display }}
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td class="fw-bold">Evento</td>
                            <td class="text-end">{{ object.event.title }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botones de acci贸n -->
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-3">
                    <a href="{% url 'ticket_list' %}" class="btn btn-outline-dark">  <!-- Borde oscuro -->
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash3-fill"></i> Confirmar Eliminaci贸n
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
